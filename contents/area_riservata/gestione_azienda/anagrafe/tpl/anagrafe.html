<div id="anagrafe_tabs">
    <div id="tabs">
        <ul>
            <li><a id="a_anagrafe_responsabili" href="anagrafe/responsabile/index?{globals}">Responsabili</a></li>
            <li><a id="a_anagrafe_cdr" href="anagrafe/cdr/index?{globals}">CdR</a></li>
            <li><a id="a_anagrafe_cdc" href="anagrafe/cdc/index?{globals}">CdC</a></li>
        </ul>
    </div>
</div>

<script>
    $(function () {
        $('#tabs').tabs({
            beforeLoad: function (event, ui) {
                ui.panel.html('<div class="loading">Loading...</div>');

                ui.ajaxSettings.dataFilter = function (data) {
                    contents_to_load = $.parseJSON(data);
                    ui.panel.html(contents_to_load.footers);
                    ui.panel.html(contents_to_load.headers);
                    ui.panel.html(contents_to_load.html);
                };
            }

            , load: function (event, ui) {
            }
        });
    });
</script>
